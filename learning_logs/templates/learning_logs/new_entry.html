{% extends 'learning_logs/base.html' %}

{% load bootstrap3 %}

{% block header %}

    <h1><a href="{% url 'topic' topic.id %}">{{ topic }}</a></h1>

{% endblock header %}

{% block content %}
    
    <h3>adicione uma anotação para o tópico</h3>

    <form action="{% url 'new_entry' topic.id %}" method="POST" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
            <button class="btn btn-primary">adicionar</button>
        {% endbuttons %}
    </form>

{% endblock content %}

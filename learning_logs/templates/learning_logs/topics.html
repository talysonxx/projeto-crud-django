{% extends 'learning_logs/base.html' %}

{% block header %}

    <h1>Tópicos:</h1>

{% endblock header %}

{% block content %}

    <ul>
        {% for topic in topics %}
            <li>
                <h3>
                    <a href="{% url 'topic' topic.id %}">{{ topic }}</a>
                </h3>
            </li>
        {% empty %}
            <li>sem tópicos para mostrar</li>
        {% endfor %}
    </ul>

    <h3>
        <a href="{% url 'new_topic' %}">adicionar um novo tópico</a>
    </h3>
{% endblock content %}
